<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delete member</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form action="/api/deleteTask" method="post">
    <h1>delete member:</h1>
    <p>
        <label>member:
            <select id="member-select" name="member"></select>
        </label>
    </p>
    <p>
        <button>Submit</button>
    </p>
    <br>
</form>
<a href="http://localhost:8080/index.html">See overview</a>
<script>
    fetch("/api/memberSelect").then(response => response.text()).then(html => {
        document.getElementById("member-select").innerHTML = html;
    });
</script>
</body>
</html>
