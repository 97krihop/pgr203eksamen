<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add member</title>
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
<form action="/api/addMemberToTask" method="post">
    <h1>Add member to task:</h1>

    <p>
        <label>Member:
            <select name="member" id="member-select"></select>
        </label>
    </p>

    <p>
        <label>Member:
            <select name="task" id="task-select"></select>
        </label>
    </p>

    <p><button>Submit</button></p>

    <br>
    <a href="http://localhost:8080/index.html">See overview</a>

    <script>

        fetch("/api/memberSelect").then(response => response.text()).then(html => {
            document.getElementById("member-select").innerHTML = html;
        });

        fetch("/api/taskSelect").then(response => response.text()).then(html => {
            document.getElementById("task-select").innerHTML = html;
        });



    </script>
</form>
</body>
</html>
