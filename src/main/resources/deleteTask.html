<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete task</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form action="/api/deleteTask" method="post">
    <h1>Delete task:</h1>
    <p>
        <label>task:
            <select id="task-select" name="task"></select>
        </label>
    </p>
    <p>
        <button>Submit</button>
    </p>
</form>

<a href="http://localhost:8080/index.html">See overview</a>
<script>
    fetch("/api/taskSelect").then(response => response.text()).then(html => {
        document.getElementById("task-select").innerHTML = html;
    });
</script>
</body>
</html>
